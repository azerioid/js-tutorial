<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Variables</title>
</head>
<body>

    <script>

        var a = 5;
        var b = 6.778;
        var c = 'Javascript';
        var d = true;
        var e = {car: 'BMW', age: 34};
        var f = ['React', 'Angular', 'Vue'];
        var g = null;
        var h;

        // typeof variable => Deyiskenin tipini mueyyen edir

        document.write('Type : ' + typeof a + ' || Value : ' + a + '<br>');
        document.write('Type : ' + typeof b + ' || Value : ' + b + '<br>');
        document.write('Type : ' + typeof c + ' || Value : ' + c + '<br>');
        document.write('Type : ' + typeof d + ' || Value : ' + d + '<br>');
        document.write('Type : ' + typeof e + ' || Value : ' + e + '<br>');
        document.write('Type : ' + typeof f + ' || Value : ' + f + '<br>');
        document.write('Type : ' + typeof g + ' || Value : ' + g + '<br>');
        document.write('Type : ' + typeof h + ' || Value : ' + h);

    </script>

</body>
</html>
