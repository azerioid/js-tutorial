<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Is Integer Method</title>
</head>
<body>
    
    <script>

        // Deyisenin tam eded olub olmdigini yoxlayir => Number.isInteger(value)

        var num1 = Number.isInteger(0);    // true
        var num2 = Number.isInteger(-10);  // true
        var num3 = Number.isInteger(65);   // true
        var num4 = Number.isInteger(0.3);  // false
        var num5 = Number.isInteger(NaN);  // false
        var num6 = Number.isInteger('10'); // false
        var num7 = Number.isInteger(true); // false
        var num8 = Number.isInteger([1]);  // false
        var num9 = Number.isInteger(5.0);  // true

        document.write('<h1> 0 is integer ? - '      + num1 + '</h1>');
        document.write('<h1> -10 is integer ? - '    + num2 + '</h1>');
        document.write('<h1> 65 is integer ? - '     + num3 + '</h1>');
        document.write('<h1> 0.3 is integer ? - '    + num4 + '</h1>');
        document.write('<h1> "Nan" is integer ? - '  + num5 + '</h1>');
        document.write('<h1> "10" is integer ? - '   + num6 + '</h1>');
        document.write('<h1> "true" is integer ? - ' + num7 + '</h1>');
        document.write('<h1> [1] is integer ? - '    + num8 + '</h1>');
        document.write('<h1> 5.0 is integer ? - '    + num9 + '</h1>');

    </script>
</body>
</html>
