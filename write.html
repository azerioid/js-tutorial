<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Write Methods</title>
</head>
<body>

    <!-- Pre teqi istifade olunsa da 2 soz de eyni setrdedi -->

    <pre><script>

        document.write('Hello');
        document.write('World');
    
    </script></pre>

    <!-- Pre teqi istifade olunub . 2 soz de eyni setrde deyil -->

    <pre><script>

        document.writeln('Hello');
        document.writeln('World');

    </script></pre>

    <!-- 
        Write-da yazilar bitisik , Writeln-da arasinda bosluqla ekrana verir 
        Write => 12345 , Writeln => 1 2 3 4 5
    -->

</body>
</html>
