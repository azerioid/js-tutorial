<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/js.jpg" type="image/gif" sizes="16x16">
    <title>getHours Method</title>
</head>
<body>
    
    <script>

        // Saati geri dondurur => new Date().getHours()

        var dt   = new Date();
        var hour = dt.getHours();

        // Metod saati dondurduyu ucun [0;23] araliginda bir eded geri dondurur

        document.write('<h1> Saat neçədir : <mark>' + hour + '</mark></h1>');
        
    </script>
</body>
</html>
