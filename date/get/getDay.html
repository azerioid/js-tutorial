<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/js.jpg" type="image/gif" sizes="16x16">
    <title>getDay Method</title>
</head>
<body>
    
    <script>

        // Bu gunun hansi gun oldugunu geri dondurur => new Date().getDay()

        var dt  = new Date();
        var day = dt.getDay();

        // Metod [0;6] araliginda bir eded geri dondurur . 0 bazar gunu , qalanlari uygun gunlerdir

        var result;

        if(day == 1)       result = 'Bazar ertəsi';    // 1
        else if(day == 2)  result = 'Çərşəmbə axşamı'; // 2
        else if(day == 3)  result = 'Çərşəmbə';        // 3
        else if(day == 4)  result = 'Cümə axşamı';     // 4
        else if(day == 5)  result = 'Cümə';            // 5
        else if(day == 6)  result = 'Şənbə';           // 6
        else               result = 'Bazar';           // 0

        document.write('<h1> Bu gün həftənin hansı günüdür : <mark>' + result + '</mark></h1>');
        
    </script>
</body>
</html>
