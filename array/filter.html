<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Filter Method</title>
</head>
<body>

    <script>

        /*
            Array elementlerini yoxlayaraq mueyyen bir qaydaya tabe olan butun deyerleri geriye dondurur.
            tapmaqdiqda ise "undefined" => array.filter(function_name)
        */

        var isSingular = (num) => num % 2 == 1; // Elementleri yoxlayacaq Funksiya

        var arr = [6, 7, 9, 27, 16, 35];

        var singular = arr.filter(isSingular);

        if(singular)
        {
            document.write('<h1> All singular => ' + singular + '</h1>');
        }

        else
        {
            document.write('<h1> There is not singular number </h1>');
        }

    </script>

</body>
</html>
