<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Arrays</title>
</head>
<body>

    <script>

        // Array-ler 1-den cox deyeri bir deyiskende saxlamaq ucun isledilir

        // Birinci tanimlama

        var arr1 = ['Angular', 'React', 'Vue'];

        // Ikinci tanimlama

        var arr2 = new Array('Angular', 'React', 'Vue');

        // Ucuncu tanimlama
        
        var arr3 = new Array(3);

        arr3[0] = 'Angular';
        arr3[1] = 'React';
        arr3[2] = 'Vue';

        document.write('<h1>Array 1 => ' + arr1 + '</h1>');
        document.write('<h1>Array 2 => ' + arr2 + '</h1>');
        document.write('<h1>Array 3 => ' + arr3 + '</h1>');

    </script>

</body>
</html>
