<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Unshift Method</title>
</head>
<body>

    <script>

        // Array-in evveline yeni bir element elave edir => array.unshift("value")

        var arr  = ['Html', 'Css', 'Javascript'];

        document.write('<h1>Array => ' + arr + '</h1>'); // Array-in ilk hali

        arr.unshift('Jquery'); // Array-in evveline "Jquery" elave edildi

        document.write('<h1>New Array => ' + arr + '</h1>'); // Array-in son hali

        // Bir yox, bir nece element de elave etmek olar => arr.unshift('val1', 'val2', ...)

    </script>

</body>
</html>
