<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>LastIndexOf Method</title>
</head>
<body>

    <script>

        /*
            Array icinde deyer axtarir ve son tapdigi an hemin deyerin index nomresin geri dondurur 
            => array.lastIndexOf("search")
        */

        var arr = ['Angular', 'Node', 'React', 'Vue', 'Express', 'Nuxt', 'React'];

        var search = arr.lastIndexOf('React'); // 6 => "React" deyerinin sonuncusunun index nomresi 6-dir

        document.write('<h1>React => ' + search + '</h1>');

        // Axtarilan deyer tapilmayanda geriye "-1" cavabi donur

    </script>

</body>
</html>
