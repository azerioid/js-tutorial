<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>ToString Method</title>
</head>
<body>

    <script>

        // Array elementlerini vergulle ayiraraq String-e cevirir => array.toString()

        var arr = ['Html', 'Css', 'Javascript'];

        console.log(arr); // Array-in ilk halinin console-da gosterilmesi

        var convert = arr.toString(); // Elementler "," - le ayrilaraq "string" - e cevrilir

        console.log('Convert => ' + convert);
        console.log('Type => '  + typeof convert);

        // Array-i document-le ekrana yazdirarken onu avtomatik toString-e cevirir ve ekrana yazir

    </script>

</body>
</html>
