<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Entries Method</title>
</head>
<body>

    <script>

        /*
            Array-in index ve deyeriden ibaret yeni 2 olculu Array Iterator obyektleri yaradir
            => array.entries()
        */

        var arr = ['a', 'b', 'c'];

        var iterator = arr.entries();

        document.write('<h1>' + iterator.next().value + '</h1>'); // 0, a => Array(0, 'a')
        document.write('<h1>' + iterator.next().value + '</h1>'); // 1, b => Array(1, 'b')
        document.write('<h1>' + iterator.next().value + '</h1>'); // 2, c => Array(2, 'c')

        // Next-le novbeti, Value ile onun deyerini aliriq

    </script>

</body>
</html>
