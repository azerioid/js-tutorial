<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Reverse Method</title>
</head>
<body>

    <script>

        // Array-i tersine cevirerek yeni Array-i geri dondurur => array.reverse()

        var arr  = ['HTML', 'CSS', 'JS', 'JQuery'];

        document.write('<h1>Array => ' + arr + '</h1>'); // Array-in normal hali

        var rev = arr.reverse();
        
        document.write('<h1>Reversed Array => ' + rev + '</h1>'); // Array-in yeni hali

    </script>

</body>
</html>
