<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Shift Method</title>
</head>
<body>

    <script>

        // Array-in ilk elementini silir ve geriye sildiyi elementi dondurur => array.shift()

        var arr  = ['Html', 'Css', 'Javascript', 'Jquery'];

        document.write('<h1>Array => ' + arr + '</h1>'); // Array-in ilk hali

        var shift = arr.shift(); // Ilk, "Html" elementi silindi

        document.write('<h1>Remove => ' + shift + '</h1>'); // Array-dan silinen element

        document.write('<h1>New Array => ' + arr + '</h1>'); // Array-in son hali

    </script>

</body>
</html>
