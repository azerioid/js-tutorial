<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Includes Method</title>
</head>
<body>

    <script>

        // Bir sozun Array-de olub olmadigini yoxlayir => array.includes("search")

        var arr = ['Angular', 'Node', 'React', 'Vue', 'Express'];

        arr = arr.includes('Node');  // "Node" deyeri array-de oldugu ucun "true" dondurur

        document.write('<h1>"Node" includes => ' + arr + '</h1>');

    </script>

</body>
</html>
