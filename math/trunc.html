<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Trunc Method</title>
</head>
<body>
    
    <script>

        // Vergullu ededin vergulden sonrasin silerek geriye qalan tam ededi dondurur => Math.trunc(num)

        var num1 =  13.37;
        var num2 =  0.123;
        var num3 = -4.351;
        var num4 = '-1.123';

        var trunc1 = Math.trunc(num1); // 13
        var trunc2 = Math.trunc(num2); //  0
        var trunc3 = Math.trunc(num3); // -4
        var trunc4 = Math.trunc(num4); // -1

        document.write('<h1> Trunc (' + num1 + ') => ' + trunc1 + '</h1>');
        document.write('<h1> Trunc (' + num2 + ') => ' + trunc2 + '</h1>');
        document.write('<h1> Trunc (' + num3 + ') => ' + trunc3 + '</h1>');
        document.write('<h1> Trunc (' + num4 + ') => ' + trunc4 + '</h1>');

    </script>
</body>
</html>
