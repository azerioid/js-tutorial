<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Floor Method</title>
</head>
<body>
    
    <script>

        // Ededi , ededin yerlesdiyi 2 reqem araliginin en kiciyine cevirir => Math.floor(num)

        var num1 =  4.32;
        var num2 =  5;
        var num3 = -4.21;

        var floor1 = Math.floor(num1); // Eded [4,5] araliginda yerlesdigi ucun ededi '4'-e cevirir
        var floor2 = Math.floor(num2); // Tam eded olanda hec bir deyisiklik etmir => 5 deyeri donur
        var floor3 = Math.floor(num3); // Eded [-5;-4] araliginda yerlesdigi ucun ededi '-5'-e cevirir

        document.write('<h1> Floor (' + num1 + ') => ' + floor1 + '</h1>');
        document.write('<h1> Floor (' + num2 + ') => ' + floor2 + '</h1>');
        document.write('<h1> Floor (' + num3 + ') => ' + floor3 + '</h1>');

    </script>
</body>
</html>
