<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Cos Method</title>
</head>
<body>
    
    <script>

        // Ededin cosinusunu geri dondurur => Math.cos(num)

        var cos0   = 0   * (Math.PI / 180);
        var cos60  = 60  * (Math.PI / 180);
        var cos180 = 180 * (Math.PI / 180);

        document.write('<h1> cos(0) = '   + Math.cos(cos0)   + '</h1>'); //  1
        document.write('<h1> cos(60) = '  + Math.cos(cos60)  + '</h1>'); // 0.5
        document.write('<h1> cos(180) = ' + Math.cos(cos180) + '</h1>'); // -1

    </script>
</body>
</html>
