<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Min Method</title>
</head>
<body>
    
    <script>

        // Parametr kimi verilen ededlerin en kiciyini geri dondurur => Math.min(value1, value2, ...)

        var a = 4;
        var b = 7;
        var c = 5;
        var d = [5, 3, 8];

        var minNum = Math.min(a, b, c);
        var minArr = Math.min(... d);

        document.write('<h1> Min (' + a + ',' + b + ',' + c + ') => ' + minNum + '</h1>');
        document.write('<h1> Min (' + d + ') => ' + minArr + '</h1>');

    </script>
</body>
</html>
