<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Pow Method</title>
</head>
<body>
    
    <script>

        // Ededin quvvetini hesablamaq ucun isledilir => Math.pow(base, exponent) -> base^exponent

        var num1 = 5;
        var num2 = 3;

        var pow = Math.pow(num1, num2); // 5^3 = 125

        var res = '<h1>' + num1 + num2.toString().sup() + '=' + pow + '</h1>';

        document.write(res);

    </script>
</body>
</html>
