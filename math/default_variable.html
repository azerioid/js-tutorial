<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Default Math Variables</title>
</head>
<body>
    
    <script>

        var const1 = Math.E;       // e
        var const2 = Math.PI;      // п
        var const3 = Math.LN2;     // ln(2)
        var const4 = Math.LN10;    // ln(10)
        var const5 = Math.LOG2E;   // log2(e)
        var const6 = Math.LOG10E;  // log10(e)
        var const7 = Math.SQRT1_2; // √(1/2)
        var const8 = Math.SQRT2;   // √(2)

        document.write('<h1> &#101; => '        + const1 + '</h1>');
        document.write('<h1> &#960; => '        + const2 + '</h1>');
        document.write('<h1> &#13265;(2) => '   + const3 + '</h1>');
        document.write('<h1> &#13265;(10) => '  + const4 + '</h1>');
        document.write('<h1> &#13266;2(e) => '  + const5 + '</h1>');
        document.write('<h1> &#13266;10(e) => ' + const6 + '</h1>');
        document.write('<h1> &#8730;1/2 => '    + const7 + '</h1>');
        document.write('<h1> &#8730;2 => '      + const8 + '</h1>');

    </script>
</body>
</html>
