<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Round Method</title>
</head>
<body>
    
    <script>

        // Ededi , ona en yaxin tam edede yuvarlaqlasdirir => Math.round(num)

        var num1 =  4.32;
        var num2 =  5.89;
        var num3 = -4.5;
        var num4 = -8.54;

        var round1 = Math.round(num1); //  4
        var round2 = Math.round(num2); //  6
        var round3 = Math.round(num3); // -4
        var round4 = Math.round(num4); // -9

        document.write('<h1> Round (' + num1 + ') => ' + round1 + '</h1>');
        document.write('<h1> Round (' + num2 + ') => ' + round2 + '</h1>');
        document.write('<h1> Round (' + num3 + ') => ' + round3 + '</h1>');
        document.write('<h1> Round (' + num4 + ') => ' + round4 + '</h1>');

    </script>
</body>
</html>
