<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Sin Method</title>
</head>
<body>
    
    <script>

        // Ededin sinusunu geri dondurur => Math.sin(num)

        var sin0   = 0   * (Math.PI / 180);
        var sin90  = 90  * (Math.PI / 180);
        var sin270 = 270 * (Math.PI / 180);

        document.write('<h1> sin(0) = '   + Math.sin(sin0)   + '</h1>'); //  0
        document.write('<h1> sin(90) = '  + Math.sin(sin90)  + '</h1>'); //  1
        document.write('<h1> sin(270) = ' + Math.sin(sin270) + '</h1>'); // -1

    </script>
</body>
</html>
