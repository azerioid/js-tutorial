<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Tan Method</title>
</head>
<body>
    
    <script>

        // Ededin tangensini geri dondurur => Math.tan(num)

        var tan0  = 0  * (Math.PI / 180);
        var tan45 = 45 * (Math.PI / 180);

        document.write('<h1> tg(0) = '  + Math.tan(tan0)  + '</h1>'); //  0
        document.write('<h1> tg(45) = ' + Math.tan(tan45) + '</h1>'); //  1

    </script>
</body>
</html>
