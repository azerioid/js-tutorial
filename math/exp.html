<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Exp Method</title>
</head>
<body>
    
    <script>

        // Verilen parametre uygun e-nin quvvetin hesablayir => Math.exp(num) -> e^x

        var num0 = 0;
        var num1 = 1;

        var exp0 = Math.exp(num0);
        var exp1 = Math.exp(num1);

        document.write('<h1> e^' + num0 + ' = ' + exp0 + '</h1>'); // e^0 => 1
        document.write('<h1> e^' + num1 + ' = ' + exp1 + '</h1>'); // e^1 => e

    </script>
</body>
</html>
