<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Continue Operator</title>
</head>
<body>

    <script>

        // Yazildigi setrden asagini yox sayir , amma donguye davam edir => continue

        for(var i=1; i<=10; i++)
        {
            if(i == 6)
            {                
                continue;
            }
            
            document.write('<h1>' + i + '</h1>'); // If-den asagini yox saydigi ucun 6-ni cap etmir
        }

    </script>

</body>
</html>
