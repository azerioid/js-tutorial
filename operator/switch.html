<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Switch Operator</title>
</head>
<body>

    <script>

        var day = new Date().getDay();

        switch(day)
        {
            case 1:
                document.write('Bazar ertesi');
                break;

            case 2:
                document.write('Cersenbe axsami');
                break;

            case 3:
                document.write('Cersenbe');
                break;

            case 4:
                document.write('Cume axsami');
                break;

            case 5:
                document.write('Cume');
                break;

            case 6:
                document.write('Senbe');
                break;

            default:
                document.write('Bazar');
                break;
        }

    </script>

</body>
</html>
