<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Break Operator</title>
</head>
<body>

    <script>

        // Yazildigi zaman donguden tamamile cixir ve onu icra etmir => break

        for(var i=1; i<=10; i++)
        {
            if(i == 6)
            {
                break;
            }

            document.write('<h1>' + i + '</h1>'); // Donguden tamamen cixdigi ucun 5-e qeder cap edir
        }

    </script>

</body>
</html>
