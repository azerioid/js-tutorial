<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Link Method</title>
</head>
<body>

    <script>

        // Yeni bir link yaratmaq ucun istifade edilir => content.link("url")

        var content = 'Medaktiv website';
        
        var link = content.link('https://medaktiv.az/demo');
        
        // <a href='https://medaktiv.az/demo'>Medaktiv website</a>

        document.write("<h1>Link : " + link + "</h1>");

    </script>

</body>
</html>
