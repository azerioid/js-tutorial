<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Repeat Method</title>
</head>
<body>

    <script>

        // String-i verilen parametr qeder tekrar edir => str.repeat(num)

        var str = 'AZE ';

        var repeatStr = str.repeat(5);

        // Stringi 5 defe tekrar edecek => AZE AZE AZE AZE AZE

        document.write('<h1>' + repeatStr + '</h1>');

    </script>

</body>
</html>
