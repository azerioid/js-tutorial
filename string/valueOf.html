<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>TypeOf Method</title>
</head>
<body>

    <script>

        var str = 'Hello, I am developer';

        var strValue = str.valueOf();

        // string.valueOf() => String-in deyerini geri dondurur , parametr qebul etmir
        
        document.write('<h1>Value of String : ' + strValue + '</h1>');

    </script>

</body>
</html>
