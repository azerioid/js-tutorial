<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Concat Method</title>
</head>
<body>

    <script>

        // String-e basqa string-leri birlesdirmek ucun isledilir => str.concat(str1, str2, ...)

        var name    = 'Orkhan';
        var surname = 'Shukurlu';
        var space   = ' ';

        // name-ye evvelce space-i ardinca ise surname-i birlesdirecek

        var fullname = name.concat(space, surname);

        document.write('<h1> Fullname => ' + fullname + '</h1>');

    </script>

</body>
</html>
