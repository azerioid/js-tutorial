<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Trim Method</title>
</head>
<body>

    <pre id='pre'></pre>

    <script>

        var str = '       Javascript            ';
        str = str.trim(str);

        // String-in butun bosluqlarini temizleyir => string.trim(string)
        
        document.getElementById('pre').innerText = str;

    </script>

</body>
</html>
