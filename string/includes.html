<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Includes Method</title>
</head>
<body>

    <script>

        // Bir sozun String-de olub olmadigini yoxlayir => string.includes("search")

        var str = 'Hello, I"am developer';

        str = str.includes('am'); // "am" sozu string-de oldugu ucun "true" dondurur

        document.write('<h1>"am" includes => ' + str + '</h1>');

    </script>

</body>
</html>
