<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Fixed Method</title>
</head>
<body>

    <script>

        /*
            Verilen deyeri "tt" Html teqinin icinde geri dondurur ve font-family-sin "Moonspace" edir
            => string.fixed("str")
        */

        var str = 'Hello, I am a developer';
        
        var fixed = str.fixed();

        document.write("<h1>Fixed tag : " + fixed + "</h1>"); // <tt>string</tt>

    </script>

</body>
</html>
