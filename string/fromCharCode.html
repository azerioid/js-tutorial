<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>FromCharCode Method</title>
</head>
<body>

    <script>

        // Parametr kimi verilen Char kodun qarsiligi simvolu geri dondurur => str.fromCharCode(param)

        var code1 = String.fromCharCode(72); // 72 - koduna uygun simvol "H" simvoludur

        document.write("<h1>Value of 72 code => " + code1 + "</h1>");

        // Bir nece parametrde vermek olar

        var code2 = String.fromCharCode(5,43,98,24,145,201);

        document.write("<h1>Result a few parametr => " + code2 + "</h1>");

    </script>

</body>
</html>
