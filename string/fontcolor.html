<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>FontColor Method</title>
</head>
<body>

    <script>

        /*
            String-i font teqinin icinde geri dondurur ve ona color parametri elave edir
            => string.fontcolor(value)
        */

        var str = 'Hello, I am a developer';
        
        var fColor = str.fontcolor("red"); // <font color="red">string</font>

        document.write("<h1>Text : " + fColor + "</h1>");

    </script>

</body>
</html>
