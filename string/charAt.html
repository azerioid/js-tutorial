<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>CharAt Method</title>
</head>
<body>

    <script>

        // Parametr kimi verilen index-in qarsiligi olan simvolu geri dondurur => str.charAt(index)

        var str = 'Hello, I am a developer';

        var newStr = str.charAt(7); // 7 - indexine uygun deyer "I" simvoludur

        document.write("<h1>Value of 7 index => " + newStr + "</h1>");

        // Axtarilan indexe uygun soz tapilmayanda geriye hecne donmur

    </script>

</body>
</html>
