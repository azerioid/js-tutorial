<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Big Method</title>
</head>
<body>

    <script>

        // Verilen deyeri "big" Html teqinin icinde geri dondurur => string.big("str")

        var str = 'Hello, I am a developer';
        
        var big = str.big();

        document.write("<h1>Big tag : " + big + "</h1>"); // <big>string</big>

    </script>

</body>
