<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>ToLowerCase Method</title>
</head>
<body>

    <script>

        // Verilen String-in hamisin kicik herfe cevirir => str.toLowerCase("string")

        var str = 'Hello, I am a developer';

        document.write("<h1> Original string => " + str + "</h1>");

        var lower = str.toLowerCase();

        document.write("<h1> Lowercase string => " + lower + "</h1>");

    </script>

</body>
</html>
