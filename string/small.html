<!DOCTYPE html>

<head>

    <title>Small Method</title>
</head>
<body>

    <script>

        // Verilen deyeri "small" Html teqinin icinde geri dondurur => string.small("str")

        var str = 'Hello, I am a developer';
        
        var small = str.small();

        document.write("<h1>Small tag : " + small + "</h1>"); // <small>string</small>

    </script>

</body>
