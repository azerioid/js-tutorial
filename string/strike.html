<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Strike Method</title>
</head>
<body>

    <script>

        /*
            Verilen deyeri "strike" teqinin icinde geri dondurur ve yazinin ortasindan xett cekir
            => string.strike("str")
        */

        var str = 'Hello, I am a developer';
        
        var strike = str.strike();

        document.write("<h1>Strike tag : " + strike + "</h1>"); // <strike>string</strike>

    </script>

</body>
</html>
