<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Italics Method</title>
</head>
<body>

    <script>

        // Verilen deyeri "italic" Html teqinin icinde geri dondurur => string.italics("str")

        var str = 'Hello, I am a developer';
        
        var italic = str.italics();

        document.write("<h1>Italic tag : " + italic + "</h1>"); // <i>string</i>

    </script>

</body>
</html>
