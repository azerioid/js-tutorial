<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Decode URI Function</title>
</head>
<body>
    
    <script>

        // Encode-a cevrilmis Url-i dekodlayaraq evvelki halina cevirir => decodeURI("url")
        
        var url    = 'my test.asp?name=st√•le';
        var encode = encodeURI(url);
        var decode = decodeURI(url);

        document.write('<h1> Encode => ' + encode + '</h1>');
        document.write('<h1> Decode => ' + decode + '</h1>');

    </script>
</body>
</html>
