<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Boolean Function</title>
</head>
<body>

    <script>

        // Deyiseni Boolean tipine cevirir => Boolean(value)

        var one  = 1;
        var zero = 0;

        var convert1 = Boolean(one);  // 1 convert "true"
        var convert2 = Boolean(zero); // 0 convert "false"
        
        document.write('<h1> Type => ' + typeof(convert1) + ' || Value => ' + convert1 + '</h1>');
        document.write('<h1> Type => ' + typeof(convert2) + ' || Value => ' + convert2 + '</h1>');

    </script>
    
</body>
</html>
