<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Length Method</title>
</head>
<body>
    
    <script>

        // Funksiyanin parametrlerinin sayini geri dondurur => function_name.length

        function a(){};
        function b(par){};
        function c(par1, par2, par3){};

        document.write('<h1>' + a.length + '</h1>'); // a funksiyasinin parametri yoxdur => 0
        document.write('<h1>' + b.length + '</h1>'); // b funksiyasinin 1 parametri var => 1
        document.write('<h1>' + c.length + '</h1>'); // c funksiyasinin 3 parametri var => 3

    </script>
</body>
</html>
