<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Functions</title>
</head>
<body>

    <script>

        /*
            Mueyyen kod parcasini bir nece yerde istifade etmek ucun isledilir
            => function func_name(...args)
            {
                some codes;
            }
        */

        // Adi qaydada funksiya tanimlamaq

        function hi()
        {
            alert('Hello, 2021');
        }

        // Deyiskene menimsedilmis funksiya tanimlamaq

        var msg = function()
        {
            alert('This is message');
        }

        // Funksiyanin cagirilmasi => function_name(...args)

        hi();
        msg();

    </script>

</body>
</html>
