<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>String Function</title>
</head>
<body>

    <script>

        // Deyiseni String tipine cevirir => String(value)

        var _num  = 56;
        var _bool = true;
        var _null = null;

        var convert1 = String(_num);
        var convert2 = String(_bool);
        var convert3 = String(_null);
        
        document.write('<h1> Type => ' + typeof(convert1) + ' || Value => ' + convert1 + '</h1>');
        document.write('<h1> Type => ' + typeof(convert2) + ' || Value => ' + convert2 + '</h1>');
        document.write('<h1> Type => ' + typeof(convert3) + ' || Value => ' + convert3 + '</h1>');

    </script>
    
</body>
