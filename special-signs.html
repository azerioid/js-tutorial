<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Special Signs</title>
</head>
<body>

    <div id="text"></div>

    <script>

        // Simvol xetasini onlemek ucun => \" {string} \"
 
        document.getElementById('text').innerHTML = "<h1>Hello \"Javascript Courses\"</h1>";

        // Bir alt setre kecmek ucun => \n

        alert("Hello \nJavascript Courses");
    
    </script>

</body>
</html>
