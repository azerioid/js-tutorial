<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Infinity</title>
</head>
<body>
    
    <script>

        // Sonsuzluq ifadesini temsil edir => Infinity

        var a = Infinity;
        var b = 9 * Infinity;
        var c = 1 / 0;
        var d = 1 / Infinity;
        var e = Math.pow(10, 1000);
        var f = Math.log(0);

        document.write('<h1> &infin; => '     + a + '</h1>');
        document.write('<h1> 9 x &infin; => ' + b + '</h1>');
        document.write('<h1> 1 / 0 => '       + c + '</h1>');
        document.write('<h1> 1 / &infin; => ' + d + '</h1>');
        document.write('<h1> 10 ^ 1000 => '   + e + '</h1>');
        document.write('<h1> log(0) => '      + f + '</h1>');
        
    </script>
</body>
</html>
